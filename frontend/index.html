<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Blackout Prediction</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <h1>Blackout Prediction</h1>
        <form id="prediction-form">
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required />

            <label for="feature1">Feature 1 (e.g., Temperature):</label>
            <input type="number" id="feature1" name="feature1" required />

            <label for="feature2">Feature 2 (e.g., Humidity):</label>
            <input type="number" id="feature2" name="feature2" required />

            <label for="feature3">Feature 3 (e.g., Load):</label>
            <input type="number" id="feature3" name="feature3" required />

            <button type="submit">Predict</button>
            <button type="button" id="clear-data-btn">Clear Data</button>
        </form>
        <div id="result"></div>

        <div id="charts-container" style="margin-top: 2rem;">
            <canvas id="lineChart"></canvas>
            <canvas id="barChart"></canvas>
        </div>

        <div id="metrics-container" style="margin-top: 2rem;">
            <h2>Model Evaluation Metrics</h2>
            <div style="display: flex; gap: 2rem; justify-content: space-around;">
                <div>
                    <h3>Metrics Table</h3>
                    <table id="metrics-table" class="metrics-table" border="1" cellpadding="5" cellspacing="0">
                        <thead>
                            <tr>
                                <th>Metric</th>
                                <th>Value</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Metrics rows will be inserted here -->
                        </tbody>
                    </table>
                </div>
                <div>
                    <h3>Confusion Matrix</h3>
                    <table id="confusion-matrix" class="confusion-matrix" border="1" cellpadding="5" cellspacing="0">
                        <!-- Confusion matrix rows will be inserted here -->
                    </table>
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
