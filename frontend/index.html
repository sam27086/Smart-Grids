<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Blackout Prediction</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <h1>Blackout Prediction</h1>
        <form id="prediction-form">
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required />

            <label for="feature1">Feature 1 (e.g., Temperature):</label>
            <input type="number" id="feature1" name="feature1" required />

            <label for="feature2">Feature 2 (e.g., Humidity):</label>
            <input type="number" id="feature2" name="feature2" required />

            <label for="feature3">Feature 3 (e.g., Load):</label>
            <input type="number" id="feature3" name="feature3" required />

        <button type="submit">Predict</button>
        <button type="button" id="clear-data-btn" style="margin-left: 10px;">Clear All Data</button>
    </form>
    <div id="result"></div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
